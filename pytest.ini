[pytest]
# Pytest configuration for AI Real Estate Assistant

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    slow: Slow-running tests
    requires_api: Tests requiring API keys

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage
# addopts = --cov=. --cov-report=html --cov-report=term

# Ignore paths
norecursedirs = .git .tox dist build *.egg chroma_db

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# Uncomment to enable parallel testing
# addopts = -n auto
