name: CI

env:
  MVP_CI_DISABLED: 'false'

on:
  push:
    branches: [ main, ver4, '**' ]
  pull_request:
    branches: [ main, ver4 ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: CI disabled notice
        if: ${{ env.MVP_CI_DISABLED == 'true' }}
        run: |
          echo "CI temporarily disabled for MVP sprint."

      - name: Cache pip
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
          python -m pip install pytest-cov pytest-xdist pytest-timeout

      - name: Lint (ruff)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python -m ruff check .

      - name: Type check (mypy)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python -m mypy
        continue-on-error: false

      - name: RuleEngine (custom rules)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python -m pytest -q tests/integration/test_rule_engine_clean.py

      - name: OpenAPI schema drift check
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python scripts/export_openapi.py --check

      - name: API reference (generated) drift check
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python scripts/generate_api_reference.py --check

      - name: Run unit tests with coverage (pytest)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python -m pytest tests/unit --cov=. --cov-report=xml --cov-report=term -n auto

      - name: Fetch base ref (PR only)
        if: ${{ env.MVP_CI_DISABLED != 'true' && github.event_name == 'pull_request' }}
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1

      - name: Coverage gate (unit: diff)
        if: ${{ env.MVP_CI_DISABLED != 'true' && github.event_name == 'pull_request' }}
        run: |
          python scripts/coverage_gate.py diff --coverage-xml coverage.xml --min-coverage 90 --base-ref origin/${{ github.base_ref }} --exclude tests/* --exclude scripts/*

      - name: Coverage gate (unit: diff fallback)
        if: ${{ env.MVP_CI_DISABLED != 'true' && github.event_name != 'pull_request' }}
        run: |
          python scripts/coverage_gate.py diff --coverage-xml coverage.xml --min-coverage 90 --exclude tests/* --exclude scripts/*

      - name: Coverage gate (unit: critical)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python scripts/coverage_gate.py critical --coverage-xml coverage.xml --min-coverage 90 --include api/*.py --include api/routers/*.py --include rules/*.py --include models/provider_factory.py --include models/user_model_preferences.py --include config/*.py

      - name: Upload backend coverage (unit)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-unit-xml
          path: coverage.xml

      - name: Run integration tests with coverage (pytest)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python -m pytest tests/integration --cov=. --cov-report=xml --cov-report=term -n auto

      - name: Coverage gate (integration: diff)
        if: ${{ env.MVP_CI_DISABLED != 'true' && github.event_name == 'pull_request' }}
        run: |
          python scripts/coverage_gate.py diff --coverage-xml coverage.xml --min-coverage 70 --base-ref origin/${{ github.base_ref }} --exclude tests/* --exclude scripts/*

      - name: Coverage gate (integration: diff fallback)
        if: ${{ env.MVP_CI_DISABLED != 'true' && github.event_name != 'pull_request' }}
        run: |
          python scripts/coverage_gate.py diff --coverage-xml coverage.xml --min-coverage 70 --exclude tests/* --exclude scripts/*

      - name: Upload backend coverage (integration)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-integration-xml
          path: coverage.xml

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: CI disabled notice
        if: ${{ env.MVP_CI_DISABLED == 'true' }}
        run: |
          echo "CI temporarily disabled for MVP sprint."

      - name: Cache npm
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: npm ci

      - name: Lint
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: npm run lint

      - name: Run tests
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: npm run test -- --ci --coverage

      - name: Upload frontend coverage
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

  compose_smoke:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: CI disabled notice
        if: ${{ env.MVP_CI_DISABLED == 'true' }}
        run: |
          echo "CI temporarily disabled for MVP sprint."
      - name: Set up Python
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Docker Compose smoke test (build + health checks)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        env:
          API_ACCESS_KEY: ci-test-key
          NEXT_PUBLIC_API_KEY: ci-test-key
        run: |
          docker --version
          docker compose version
          python scripts/compose_smoke.py --ci --timeout-seconds 300

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: CI disabled notice
        if: ${{ env.MVP_CI_DISABLED == 'true' }}
        run: |
          echo "CI temporarily disabled for MVP sprint."
      - name: Set up Python
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install bandit
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit
      - name: Run Bandit (exclude tests, fail on high severity)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python -m bandit -r . -x tests,venv,node_modules,.history --severity-level high --confidence-level high -f json -o bandit.json
      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit.json

  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: CI disabled notice
        if: ${{ env.MVP_CI_DISABLED == 'true' }}
        run: |
          echo "CI temporarily disabled for MVP sprint."
      - name: Set up Python
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install pip-audit
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit
      - name: Run pip-audit (fail on vulnerabilities)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python -m pip_audit -f json -o pip-audit.json
      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit.json
