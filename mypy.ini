[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
strict_optional = True
files = agents, models, vector_store, data, analytics
exclude = (?x)
    ^tests/|
    ^scripts/|
    ^docs/|
    ^ui/|
    ^notifications/|
    ^tools/|
    ^utils/|
    ^config/|
    ^dataset/|
    ^assets/

[mypy-agents.*]
strict = True

[mypy-models.*]
strict = True

[mypy-vector_store.*]
strict = True

[mypy-data.*]
strict = True

[mypy-analytics.*]
strict = True
